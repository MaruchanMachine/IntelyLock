<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <title>IntelyLock</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="\IntellyLock\IntellyLock - Equipo 7\IntelliLock\static\login.css">
</head>

<img src="https://pbs.twimg.com/media/FhgHoM9UUAAIL4q?format=png&name=large" alt="logo">

<center><h1>Identifícate</h1></br> </center>


<form action="/login" method="POST">

    {% with messages = get_flashed_messages() %}

        {% if messages %}
            <br/>
            {% for message in messages %}
                <center>
                    <div class="alert alert-primary alert-dismissible" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </center>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <input type="text" id="username" name="username" placeholder="Usuario" required></br>

    <input type="password" id="password" name="password" placeholder="Contraseña" required></br>

    <button type="submit" id="btniniciarsesion" class="btniniciarsesion">Iniciar sesión</button>

    <div class="btnIniciarSesion_posicion">

    </div>

</form>


</body>
</html>
