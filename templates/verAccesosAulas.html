<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="\IntellyLock\IntellyLock - Equipo 7\IntelliLock\static\verAccesosAulas.css">
    <title>Ver accesos aulas</title>
</head>


<body>
<header>
    <nav class="barra">
        <div class="logo">
            <a href="/accesar">
                <img src="https://pbs.twimg.com/media/FhgHoM9UUAAIL4q?format=png&name=large" alt="logo">
            </a>
        </div>
    </nav>
</header>

<div class="custom-select">
    <select name="opcionesAccesar" id="opcionesAccesar" class="opcionesAccesar" onchange="redirigir()">
        <option value="" disabled selected>Opciones</option>
        <option value="inicio">Inicio</option>
        <option value="verAccesosSistema">Ver accesos sistema</option>
        <option value="cerrarSesion">Cerrar sesi√≥n</option>
    </select>
</div>

<div class="container">
    <div class="tabla-container">
        <table border="1" class="sticky-header">
            <tr>
                <th>Aula</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function redirigir() {
        var opcionSeleccionada = document.getElementById("opcionesAccesar").value;
        switch (opcionSeleccionada) {
            case "inicio":
                window.location.href = "/accesar";
                break;
            case "verAccesosSistema":
                window.location.href = "/verAccesosSistema";
                break;
            case "cerrarSesion":
                $.post("/cerrar_sesion", function () {
                    window.location.href = "/login";
                });
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
